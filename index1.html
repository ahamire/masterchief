    <div class="container"><h2 style="color: aliceblue;font-family: 'Black Ops One', cursive; margin-top: 110px;">Sing-up</h2>
        <form action="example.com/path" method="get" >
           <div class="all_a">
            <div class="a" id="allforms">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="for example John etc."  minlength="3" maxlength="32" required>
            </div>
            <div class="all_a">
            <div class="a" id="allforms">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="for example Wick" required>
            </div>
        </div>
    </div> 
            <div class="all_a">
            <div class="b" id="allforms">
                <label for="user_email">email</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div class="b" id="allforms">
                <label for="phone_number">phone number</label>
                <input type="tel" id="phone_number" name="phone_number" pattern="(\d{3}([\-]\d{3})([\-]\d{3})?)" required>
            </div>
        </div>
        <div class="all_a">
            <div class="c" id="allforms">
                <label for="password">password</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <div class="c" id="allforms">
                <label for="confirm_password">confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
            </div></div>
        
    </div>
    <button class="Create_account" type="button">Create Account</button>
